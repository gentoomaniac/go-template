version: 2
before:
  hooks:
    - go mod download
builds:
  - main: ./cmd/{{cookiecutter.project_name}}
    id: "{{cookiecutter.project_name}}"
    binary: "template-application"
    ldflags:
      - -s -w
      - -X 'main.version=${{"{{"}}.Version${{ "}}" }}'
      - -X 'main.commit=${{"{{"}}.ShortCommit${{"}}"}}'
      - -X 'main.date=${{"{{"}}.Date${{"}}"}}'
      - -X 'main.builtBy=${{"{{"}}.Env.GITHUB_WORKFLOW${{"}}"}}/${{"{{"}}.Env.GITHUB_RUN_ID${{"}}"}}'
      - -X 'main.binName=${{"{{"}}.Binary${{"}}"}}'
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - id: bin
    format: binary
    builds:
    - ${{"{{"}}cookiecutter.project_name${{"}}"}}
    name_template: "${{"{{"}} .Binary }}_${{"{{"}} .Version }}_${{"{{"}} .Os }}-${{"{{"}} .Arch }}${{"{{"}} if .Arm }}v${{"{{"}} .Arm }}${{"{{"}} end }}${{"{{"}} if .Mips }}_${{"{{"}} .Mips }}${{"{{"}} end }}"
  - id: tar
    format: tar.gz
    builds:
    - ${{"{{"}}cookiecutter.project_name${{"}}"}}

checksum:
  name_template: 'sha256sums.txt'
  algorithm: sha256

snapshot:
  version_template: "${{"{{"}} incpatch .Version }}-devel"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^hack:'
      - '^chore:'
      - '^Merge pull request'

nfpms:
- maintainer: ${{"{{"}}cookiecutter.author${{"}}"}} <${{"{{"}}cookiecutter.email${{"}}"}}>
  description: ${{"{{"}}cookiecutter.description${{"}}"}}
  homepage: https://github.com/${{"{{"}}cookiecutter.github_slug${{"}}"}}/${{"{{"}}cookiecutter.project_name${{"}}"}}
  license: ${{"{{"}}cookiecutter.license${{"}}"}}
  formats:
  - deb
